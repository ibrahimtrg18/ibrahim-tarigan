query GetApps {
  apps {
    id
    avatar {
      url
    }
    fullname
    nickname
    email
    phoneNumber
    about {
      markdown
      text
    }
    greeting {
      markdown
    }
    menu {
      label
      pathname
      slug
      href
    }
    socials: social {
      id
      label
      link
      icon
    }
    technologies: technology(first: 100) {
      id
      label
      link
      media {
        id
        url
      }
    }
  }
}
